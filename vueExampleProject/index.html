<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div v-if="showBooks">
        <ul>
          <li v-for="book in books">
            <img :src='book.imgSrc' :alt="book.title" height="200" width="200">
            <h2>{{book.title}}</h2>
            <h4>by : {{book.bookName}}</h4>
          </li>
        </ul>
      </div>
      <button @click="hideBooks">{{toggleBooks}}</button>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </body>
</html>
